<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{% url 'add_task' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Новая задача" required>
        <button type="submit">Добавить</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}
                <a href="{% url 'complete_task' task.id %}">✓</a>
                <a href="{% url 'delete_task' task.id %}">✗</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
